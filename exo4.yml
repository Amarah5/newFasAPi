openapi: 3.0.3
info:
  title: Products API
  description: An API to search products
  version: 1.0.0
paths:
  /products:
    get:
      tags: [Products]
      summary: Search products
      parameters:
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Q'
      responses:
        '200':
          description: List of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
              examples:
                many:
                  value:
                    - name: 'Café arabica'
                      expiration_datetime: '2025-12-31T23:59:59Z'
                      price: 14.9
                    - name: 'Thé vert'
                      expiration_datetime: '2025-10-15T00:00:00Z'
                      price: 7.5
                empty:
                  value: []
components:
  parameters:
    Limit:
      in: query
      name: limit
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
      description: Maximum number of items to return
      example: 25
    Q:
      in: query
      name: q
      required: false
      schema:
        type: string
      description: Search term
      example: cafe
  schemas:
    Product:
      type: object
      required: [name, expiration_datetime, price]
      properties:
        name:
          type: string
        expiration_datetime:
          type: string
          format: date-time
        price:
          type: number
          format: float
          minimum: 0
