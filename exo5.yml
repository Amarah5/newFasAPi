openapi: 3.0.3
info:
  title: Orders API (with auth)
  description: An API to manage orders with authentication
  version: 1.0.0
tags:
  - name: Products
  - name: Orders
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  parameters:
    Page:
      in: query
      name: page
      required: false
      schema:
        type: integer
        minimum: 1
      example: 1
    Size:
      in: query
      name: size
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
      example: 20
  schemas:
    Product:
      type: object
      required: [name, expiration_datetime, price]
      properties:
        name: { type: string }
        expiration_datetime: { type: string, format: date-time }
        price: { type: number, format: float }
    Order:
      type: object
      required: [identifier, customer_name, creation_datetime, total_amount]
      properties:
        identifier: { type: integer, example: 1001 }
        customer_name: { type: string, example: 'Jane Doe' }
        creation_datetime:
          { type: string, format: date-time, example: '2025-09-01T10:00:00Z' }
        total_amount: { type: number, format: float, example: 59.9 }
paths:
  /products:
    get:
      tags: [Products]
      summary: List products
      responses:
        '200':
          description: List of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
  /orders:
    get:
      tags: [Orders]
      summary: List orders (paginated)
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Size'
      responses:
        '200':
          description: List of orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
              example:
                - identifier: 1001
                  customer_name: 'Jane Doe'
                  creation_datetime: '2025-09-01T10:00:00Z'
                  total_amount: 59.9
    post:
      tags: [Orders]
      summary: Create an order (requires Basic Auth)
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
            example:
              identifier: 1002
              customer_name: 'John Smith'
              creation_datetime: '2025-09-02T08:30:00Z'
              total_amount: 99.5
      responses:
        '201':
          description: Created order
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
